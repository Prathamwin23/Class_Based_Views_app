{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3>Company Name: {{ mycompanies.Name }}</h3>
    <p>CEO: {{ mycompanies.ceo }}</p>
    <p>Origin: {{ mycompanies.origin }}</p>
    <p>Established Year: {{ mycompanies.est_year }}</p>
    <a href="{% url 'update' pk=mycompanies.id %}" class="btn btn-info">Update</a>
    <a href="{% url 'delete' pk=mycompanies.id %}" class="btn btn-danger">Delete</a>

   
</div>
{% endblock %}
